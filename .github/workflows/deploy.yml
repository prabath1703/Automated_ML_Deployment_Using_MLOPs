name: End-to-End MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Train, Evaluate & Select Best Model
    - name: Train and Evaluate ML Models
      run: |
        python src/train.py

    # 5. Build Docker Image (includes trained model)
    - name: Build Docker Image
      run: |
        docker build -t mlops-api .

    # 6. Deploy to AWS EC2
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          echo "Connected to EC2"

          cd ~/mlops
          git pull origin main

          docker stop mlops-api || true
          docker rm mlops-api || true

          docker build -t mlops-api .

          docker run -d \
            -p 8000:8000 \
            -v /home/ubuntu/mlops/logs:/app/logs \
            --name mlops-api \
            mlops-api
